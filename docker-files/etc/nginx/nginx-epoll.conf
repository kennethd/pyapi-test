user www-data;
daemon off;  # KLD 2025-08-12
worker_processes auto;
pid /run/nginx.pid;
#error_log /var/log/nginx/error.log;
error_log /dev/stderr;  # KLD 2025-08-12 - make available via supervisor interface
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;  # debian default
    # worker_connections 1024; # gunicorn rec. increase if you have lots of clients
    # multi_accept on;  # https://serverfault.com/questions/763597/why-is-multi-accept-off-as-default-in-nginx
    accept_mutex off; # gunicorn rec. set to 'on' if nginx worker_processes > 1
    use epoll;  # to enable for Linux 2.6+  <-- TODO: comparative tests w/wout
}

http {

    ##
    # Basic Settings
    ##

    sendfile on;  # https://docs.nginx.com/nginx/admin-guide/web-server/serving-static-content/
    tcp_nopush on;
    types_hash_max_size 2048;
    # server_tokens off;

    # server_names_hash_bucket_size 64;
    # server_name_in_redirect off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # SSL Settings
    ##

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
    ssl_prefer_server_ciphers on;

    ##
    # Logging Settings
    ##

    #access_log /var/log/nginx/access.log;
    access_log /dev/stdout;  # KLD 2025-08-12 - make available via supervisor interface

    ##
    # Gzip Settings
    ##

    gzip on;

    # gzip_vary on;
    # gzip_proxied any;
    # gzip_comp_level 6;
    # gzip_buffers 16 8k;
    # gzip_http_version 1.1;
    # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    ##
    # Virtual Host Configs
    ##

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}

